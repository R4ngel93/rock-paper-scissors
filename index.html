<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Links -->
  <link rel="stylesheet" href="./styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Asap&display=swap" rel="stylesheet">
  <title>Rock Paper Scissors Game</title>
</head>

<body>
  <header id="header-id">
    <h1>Rock Paper Scissors</h1>
  </header>
  <main id="main-id">
    <section class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="comp-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </section>

    <section class="result">
      <p>Who's gonna win this time?</p>
    </section>

    <section class="choices">
      <div class="choice" id="r">
        <img src="./resources/rock.png" alt="rock" width="100px">
      </div>
      <div class="choice" id="p">
        <img src="./resources/paper.png" alt="paper" width="100px">
      </div>
      <div class="choice" id="s">
        <img src="./resources/scissors.png" alt="scissors" width="100px">
      </div>
    </section>
    <p id="action-message">Make your move.</p>
  </main>

  <footer>
    <div id="footer-id">Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik"
        target="_blank">Freepik</a>
      from <a href="https://www.flaticon.com/" title="Flaticon" target="_blank">www.flaticon.com</a>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="./app.js" charset="UTF-8"></script>
</body>

</html>
